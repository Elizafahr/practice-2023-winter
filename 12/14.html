<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Практическое задание 3.14 обертывание эл-а и его содержимого</title> 
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script type="text/javascript">
        window.onload=function()
        {
           $("div").wrap("<li></li>");
           $("li").wrapAll("<div class='top'></div>");
           $("li").wrapInner("<i></i>");
        }
    </script>
    <style type="text/css">
        div{
            padding: 25px;
            margin: 10px;
            float: left;
            background-color: red;
        }
        li{
            padding: 25px;
            margin: 10px;
            float: left;
            background-color: #3CC;
            display: block;
        }
        .top
        {
            padding: 25px;
            margin: 10px;
            float: left;
            background-color: #3C3;
            display: block;
        }
    </style>
</head>
<body>
 <div><a href="#" title="первая ссылка">1</a></div>
 <div><a href="#" title="вторая ссылка">2</a></div>
 <div>3</div>
 <div class="blue"><i>4</i></div>
 <div>5</div>
</body>
</html>
