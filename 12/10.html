<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Практическое задание 3.10 удаление элементов и их содержимого</title> 
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script type="text/javascript">
        window.onload=function()
        {
           divLast=$('div:last');
           divFirst=$('div:first');
           $(divLast).remove();
           $(divFirst).detach();
           divLast.prependTo('body');
           divFirst.appendTo('body');
           $('div:eq(2)').empty();
           $('i').unwrap();
        }
    </script>
    <style type="text/css">
        div{
            padding: 25px;
            margin: 10px;
            float: left;
            background-color: red;
        }
        li{
            padding: 25px;
            margin: 10px;
            float: left;
            background-color: #3CC;
            display: block;
        }
    </style>
</head>
<body>
 <div><a href="#" title="первая ссылка">1</a></div>
 <div><a href="#" title="вторая ссылка">2</a></div>
 <div>3</div>
 <div class="blue"><i>4</i></div>
 <div>5</div>
</body>
</html>
