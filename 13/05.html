<!doctype html> 
<html> 
<head> 
<meta charset="windows-1251"> <title>Практическое задание 4.2 Событие on</title> 
<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script> 
<script type="text/javascript"> 
window.onload=function() 
{ 
  $('#levelOne').on('click dblclick', '#levelThree', function(){ 
  alert('Вы нажали на элемент с id='+ $(this).attr("id")); 
}); 
$('#oFF').on('click', function(){ 

$('#levelOne').off('click dblclick', '#levelThree') 

$('#oFF').val('Событие click удалено') 

$('#levelThree').text('Щелкните два раза')  
}); 
} 
</script> 
<style type="text/css"> 
#levelOne 
{ 
padding:25px; height:200px; width:200px; background-color:#C30; 
} 
#levelTwo 
{ 
padding:25px; height:150px; width:150px; background-color:#39C; 
} 
#levelThree 
{ 
padding:25px; height:100px; width:100px; background-color:#396; font-size:20px; 
} 
</style> 
</head> 
<body> 
<div id="levelOne"> <div id="levelTwo"> 
<div id="levelThree"> 
Щелкните один раз 
</div>     
</div> 
</div><br> 
<input type="button" value="Удалить событие click" id='oFF'> 
</body> 
</html>
