<!DOCTYPE html>
<html>

<head>
    <meta charset="windows‐1251">
    <title>Задание 6_03. Одновременная и последовательная анимация</title>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script type="text/javascript">
        window.onload = function () {
            $('#anime').click(function () {
                $(".animeEl").animate({ width: "-=50", height: "200px", borderWidth: "7px" }, 5000);
            });

            $('#animeConsecutively').click(function () {
                $(".animeConsecutivelyEl").animate({ width: "-=50", borderWidth: "7px" }, 5000)
                    .animate({ height: "200px" }, 5000)
                    .fadeTo(400, 0.2);
            });
        } 
    </script>
    <style type="text/css">
        #anime,
        .animeEl,
        #animeConsecutively,
        .animeConsecutivelyEl {
            padding: 25px;
            margin: 10px;
            border: 2px solid #0C6;
            background-color: #FF9831;
            width: 200px;
        }

        #cont {
            padding: 25px;
            margin: 10px;
            background-color: #B6DADA;
            width: 270px;
            float: left;
        }
    </style>
</head>

<body>
    <div id='cont'>
        <div id='anime'>
            Одновременная анимация
        </div>
        <div class='animeEl'>
        </div>
    </div>
    <div id='cont'>
        <div id='animeConsecutively'>
            Последовательная анимация
        </div>
        <div class='animeConsecutivelyEl'>
        </div>
    </div>
</body>

</html>
