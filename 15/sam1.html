<!DOCTYPE html>
<html>
<head>
     <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<style>
    #targetDiv {
        background-color: lightblue;
        padding: 10px;
        margin-top: 10px;
    }
</style>
<body>

<button id="toggleButton">Свернуть/Развернуть</button>
<div id="targetDiv" style="display: none;">
    Содержимое элемента для сворачивания/разворачивания
</div>

<script>
    $(document).ready(function() {
        $("#toggleButton").click(function() {
            $("#targetDiv").slideToggle();
        });
    });
</script>
</body>
</html>
