<!DOCTYPE html>
<html>
<head>
  <title>Выбор позиционированного родителя</title>
  <style>
    #parentDiv {
      position: relative;
      width: 200px;
      height: 200px;
      background-color: pink;
    }
    #childDiv {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100px;
      height: 100px;
      background-color: red;
    }
  </style>
</head>
<body>
  <div id="parentDiv">
    <div id="childDiv"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script type="text/javascript">
   $(document).ready(function() {
        var $childDiv = $("#childDiv");
        var $parentDiv = $childDiv.offsetParent();
        $parentDiv.css("left", "-=100px");
      });
  </script>    
</body>
</html>
