<!doctype html>
<html>

<head>
    <meta charset="windows-1251">
    <title>Практическое задание 5.2 Выбор элементов(,) лежащих после указанного</title>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>

    <script type="text/javascript">
        window.onload = function () {

            $("#next").click(function () {
                $("#next").next().css("background-color", "green");
            })

            $("#nextAll").click(function () {
                $("#nextAll").nextAll().css("background-color", "green");
            })

            $("#nextUntil").click(function () {
                $("#nextUntil").nextUntil(".bottom").css("background-color", "green");
            })

        } 
    </script>

    <style type="text/css">
        div {
            padding: 25px;
            margin: 10px;
            float: left;
            background-color: red;
        }
    </style>
</head>

<body>
    <div class='top'>
        <a href='#' title="Первая ссылка">1</a>
    </div>
    <div>
        <a href='#' title="Вторая ссылка">2</a>
    </div>
    <div>
        3
    </div>
    <div>
        <i>4</i>
    </div>
    <div class="bottom">
        5
    </div>

    <input type="button" id='next' value="Метод next()">
    <input type="button" id='nextAll' value="Метод nextAll()">
    <input type="button" id='nextUntil' value="Метод nextUntil()">
</body>

</html>
