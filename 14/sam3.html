<!doctype html>
<html>

<head>
  <meta charset="windows-1251">
  <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>

  <script type="text/javascript">
    window.onload = function () {

      $("#get").click(function () {
        alert($("div").get(1).tagName);
        alert($("div").get(1).className);
        alert($("div").get());
      })

      $("#start").click(function () {
        $("div").each(function (index, elementDOM) {
          $(elementDOM).css("backgroundColor", "#95AFC1").text("DIV " + index);
        });
      });
      $("#toArray").click(function () {
        var paragraph = $("p").toArray();
        if (paragraph.length > 0) {
          var text = paragraph[0].textContent;
          alert(text);
        }
      });
      

    } 
  </script>

  <style type="text/css">
    .red {
      padding: 25px;
      margin: 10px;
      background-color: red;
      float: left;
    }
  </style>

</head>

<body>
  <div class="red"></div>
  <div class="red"></div>
  <p class="red">lorem</p>
  <div class="red"></div>
  <div class="red"></div>
  <div class="red"></div>

  <input type="button" id='start' value="Пуск!">
  <input type="button" id='get' value="Метод get()">
  <input type="button" id='toArray' value="Метод toArray()">

</body>

</html>
