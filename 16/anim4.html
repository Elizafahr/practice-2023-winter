<!DOCTYPE html>
<html>
<head>
  <title>Галерея</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<style>
  .gallery {
    width: 300px;
    height: 200px;
    overflow: hidden;
    position: relative;
  }
  
  .gallery-img {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
  }
  
  .gallery-img img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
  
  .prev-button,
  .next-button {
    margin-top: 10px;
  }
  
  
</style>
<body>
  <div class="gallery">
    <div class="gallery-img">
      <img src="1.jpg">
    </div>
    <div class="gallery-img">
      <img src="2.jpg">
    </div>
    <div class="gallery-img">
      <img src="3.jpg">
    </div>
  </div>
  
  <button class="prev-button">Назад</button>
  <button class="next-button">Вперед</button>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script >
    $(document).ready(function() {
      // Показываем первую картинку при загрузке страницы
      $('.gallery-img').eq(0).fadeIn();
    
      // Обработчик нажатия на кнопку "Назад"
      $('.prev-button').on('click', function() {
        var currentImg = $('.gallery-img:visible');
        var prevImg = currentImg.prev('.gallery-img');
    
        if (prevImg.length == 0) {
           prevImg = $('.gallery-img').last();
        }
    
        currentImg.fadeOut(function() {
          prevImg.fadeIn();
        });
      });
    
      // Обработчик нажатия на кнопку "Вперед"
      $('.next-button').on('click', function() {
        var currentImg = $('.gallery-img:visible');
        var nextImg = currentImg.next('.gallery-img');
    
        if (nextImg.length == 0) {
           nextImg = $('.gallery-img').first();
        }
    
        currentImg.fadeOut(function() {
          nextImg.fadeIn();
        });
      });
    });
    
    
  </script>
</body>
</html>
